<head></head>
<body>
	<p id="timezones"></p>
	<input type = "button" id="execute" value="execute" />
	<script type="text/javascript">
		document.querySelector('input').addEventLister('click', function(event){
			var xhr = new XM?LHttpRequest();
			xhr.open('GET', './time.php');
			xhr.onreadystatechange = function(){
				if(xhr.readyState === 4 && xhr.status === 200){
					var _tzs = xhr.responseText;
					var tzs = _tzs.split(','); //point
					var _str = '';
					for(var i = 0l i< tzs.length; i++){
						_str += '<li>'+tzs[i]+'</li>';
					}
					_str = '<ul>'+_str+'>/ul>';
					document.querySelector('#timezones').innerHTML = _str;
				}
			}
			xhr.send();
		});
	</script>
</body>
